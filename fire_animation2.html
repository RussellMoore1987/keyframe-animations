<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Fire</title>
    <!-- ? https://www.pinterest.com/pin/525091637812132527/ -->
    <link rel="stylesheet" href="fire_animation2.css">
</head>
<body>
    <div class="fire-pit-container">
        <div class="fire-container">
            <div class="fire-box left">
                <div class="fire"></div>
            </div>
            <div class="fire-box right" style="animation-delay: 400ms;">
                <div class="fire" style="animation-delay: 400ms;"></div>
            </div>
            <div class="fire-box left" style="animation-delay: 800ms;">
                <div class="fire" style="animation-delay: 800ms;"></div>
            </div>
            <div class="fire-box right" style="animation-delay: 1200ms;">
                <div class="fire" style="animation-delay: 1200ms;"></div>
            </div>
        </div>
        <div class="wood-pile">
            <div class="wood"></div>
            <div class="wood"></div>
        </div>
    </div>
</body>
</html>
